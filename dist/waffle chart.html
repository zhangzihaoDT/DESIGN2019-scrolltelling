<html>
    <head>
        <title>waffle chart</title>
        <script src="https://cdn.jsdelivr.net/npm/d3@5.9.2/dist/d3.min.js"></script>
    </head>
    <style>
    .waffle {
    display: flex;
    flex-wrap: wrap;
    width: 140px;
    }

    .block {
    width: 10px;    
    height: 10px;
    margin: 1px;
    }
    </style>
    <body>
        <figure class="waffle"></figure>
        <script>
        // Select your div
        const waffle = d3.select('.waffle');

        // Create an array with numbers 0 - 99
        const numbers = d3.range(99);
        console.log(numbers);

        // For each item in the array, add a div element
        // if the number is < 5, color it red, otherwise gray
        waffle
            .selectAll('.block')
            .data(numbers)
            .enter()
            .append('div')
            .attr('class', 'block')
            .style('background-color', function(d){
                if(d<11){
                    return '#dd3c71';
                }else if (d<20&d>10) {
                    return '#1daeeb';
                } else {
                    return "#cccccc";
                }
            });

        </script>
    </body>
</html>
